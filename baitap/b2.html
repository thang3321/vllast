<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let a = +prompt("Nhập vào nhiệt độ");
            while(a > 100){
                alert("Giảm nhiệt độ");
                break;
            }
            while(a <20){
                alert("Tăng nhiệt độ");
                break;
            }
        </script>
    </body>
</html>
