<script>
    let fibonacci = [1, 1];
    let i = 2;
    let a;
    let result = 2;
    while (i < 20) {
        a = fibonacci[i - 1] + fibonacci[i - 2];
        result += a;
        fibonacci.push(a);
        console.log(a);
        i++;
    }
    document.write('Result: ' + result);
</script>
