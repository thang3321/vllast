<script>
    let i = 1;
    let b;
    while(i <= 100){
        if (i % 3 ==0) {
            if (i % 5 == 0) {
                b = "FizzBuzz";
            } else {
                b = "Fizz";
            }
        } else if (i % 5 == 0) {
            b = "Buzz";
        } else {
            b = i;
        }
        console.log(b);
        i++;
    }
</script>
