<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let result=0;
            let i = 1;
            let number =0 ;
            while(number<30){
                if(i % 7 == 0){
                    result += i;
                    number += i;
                }
                i++;
            }
            alert(result);
        </script>
    </body>
</html>
